<p style="font-size: 14px;font-weight: 100">美籍的艾德 ∙ 维思特斯（Ed Viesturs）被视为 <br>
    当代顶尖登山专家。在“力登 <br>
    8000”（Endeavor 8000）计划中，他在没有 <br>
    配备辅助氧气的情况下，成功攀登14座8,000 <br>
    米高的山峰。计划于1989年开始直至2005年 <br>
    结束，他攀登的首座山峰是位于尼泊尔喜马拉 <br>
    雅山的干城章嘉峰（Mount <br>
    Kangchenjunga），而最后一座则是安纳普尔 <br>
    那峰（Annapurna）。</p>
